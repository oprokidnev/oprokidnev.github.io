        dataTable.addColumn({ type: 'string', id: 'Full description', role: 'tooltip' });
        dataTable.addColumn({ type: 'date', id: 'Start' });
        dataTable.addColumn({ type: 'date', id: 'End' });

          [ 'Job', 'Senior fullstack developer position', 'Zend framework 2 projects for Ural Bank for Reconstruction and Development: internal and public portals.', 
              new Date(2013, 1, 1), new Date(2014, 1, 1) ],
          [ 'Job', 'Teamlead position', 'Zend framework 2 based projects: CMS and CRM solutions. Company\'s websites and applications', 
              new Date(2014, 1, 1), new Date() ],
          ]
          );
        var options = {
           groupByRowLabel: true,
           height: 200,
           tooltip: { isHtml: true }
        };
        

        chart.draw(dataTable, options);
      }
    </script>
